<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Assignment Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* Previous common styles remain */

        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --white: #ffffff;
            --dark: #2d3436;
            --success: #00b894;
            --warning: #fdcb6e;
            --danger: #d63031;
            --info: #0984e3;
            --light-bg: #f5f6fa;
            --shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            display: flex;
            background-color: var(--light-bg);
            min-height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 280px;
            background-color: var(--primary-color);
            padding: 20px;
            color: var(--white);
            transition: all 0.3s ease;
            height: 100vh;
            position: fixed;
            overflow-y: auto;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .logo-container img {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: 2px solid var(--white);
        }

        .nav-links {
            list-style: none;
        }

        .nav-links li {
            margin: 8px 0;
        }

        .nav-links a {
            color: var(--white);
            text-decoration: none;
            padding: 12px 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover,
        .nav-links a.active {
            background-color: var(--secondary-color);
            transform: translateX(10px);
        }

        .nav-links i {
            width: 25px;
            text-align: center;
        }

        /* Main Content Styles */
        .main-content {
            flex: 1;
            margin-left: 280px;
            padding: 20px;
        }

        .header {
            background-color: var(--white);
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .department select {
            padding: 8px 15px;
            border-radius: 6px;
            border: 1px solid #ddd;
            outline: none;
            font-size: 14px;
        }

        /* Stats Container */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background-color: var(--white);
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
            animation: fadeIn 0.5s ease forwards;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: var(--white);
            margin-bottom: 15px;
        }

        /* Quick Form */
        .quick-form {
            background-color: var(--white);
            padding: 25px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-row input,
        .form-row select {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .form-row input:focus,
        .form-row select:focus {
            border-color: var(--primary-color);
        }

        .submit-btn {
            background-color: var(--primary-color);
            color: var(--white);
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: var(--secondary-color);
        }

        /* Recent Activities */
        .recent-activities {
            background-color: var(--white);
            padding: 25px;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        .activity-item {
            padding: 15px;
            border-left: 4px solid var(--primary-color);
            margin-bottom: 15px;
            background-color: var(--light-bg);
            border-radius: 0 8px 8px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .activity-item.join { border-left-color: var(--success); }
        .activity-item.leave { border-left-color: var(--warning); }
        .activity-item.review { border-left-color: var(--info); }

        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            color: var(--white);
            z-index: 1000;
            animation: slideIn 0.3s ease forwards;
        }

        .notification.success { background-color: var(--success); }
        .notification.error { background-color: var(--danger); }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 70px;
                padding: 10px;
            }

            .sidebar:hover {
                width: 280px;
            }

            .logo-container h3,
            .nav-links span {
                display: none;
            }

            .sidebar:hover .logo-container h3,
            .sidebar:hover .nav-links span {
                display: block;
            }

            .main-content {
                margin-left: 70px;
            }

            .header {
                flex-direction: column;
                gap: 15px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }


        .subject-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .subject-card {
            background: var(--white);
            border-radius: 12px;
            padding: 20px;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .subject-card:hover {
            transform: translateY(-5px);
        }

        .subject-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .subject-icon {
            width: 50px;
            height: 50px;
            background: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-size: 24px;
        }

        .subject-status {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }

        .status-active {
            background: var(--success);
            color: var(--white);
        }

        .status-pending {
            background: var(--warning);
            color: var(--dark);
        }

        .class-list {
            margin-top: 15px;
            padding: 10px;
            background: var(--light-bg);
            border-radius: 8px;
        }

        .class-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            margin: 5px 0;
            background: var(--white);
            border-radius: 6px;
            transition: transform 0.3s ease;
        }

        .class-item:hover {
            transform: translateX(5px);
        }

        .subject-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .action-btn {
            padding: 8px 15px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .btn-edit {
            background: var(--info);
            color: var(--white);
        }

        .btn-delete {
            background: var(--danger);
            color: var(--white);
        }

        .syllabus-progress {
            margin-top: 15px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--light-bg);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 5px;
        }

        .progress-fill {
            height: 100%;
            background: var(--success);
            transition: width 0.3s ease;
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-select {
            padding: 8px 15px;
            border-radius: 6px;
            border: 1px solid #ddd;
            outline: none;
        }

        .search-bar {
            flex: 1;
            min-width: 200px;
        }

        .search-bar input {
            width: 100%;
            padding: 8px 15px;
            border-radius: 6px;
            border: 1px solid #ddd;
            outline: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .subject-card {
            animation: fadeIn 0.5s ease forwards;
        }
    </style>
</head>
<body>
    <!-- Sidebar remains the same -->
    <div class="sidebar">
        <div class="logo-container">
            <img src="https://via.placeholder.com/40" alt="Admin">
            <h3>Teacher Portal</h3>
        </div>
        <ul class="nav-links">
            <li><a href="index.html" ><i class="fas fa-home"></i> Dashboard</a></li>
            <li><a href="addteacher.html"><i class="fas fa-user-plus"></i> Add Teacher</a></li>

            <li><a href="schedule.html"><i class="fas fa-calendar-alt"></i> Schedule</a></li>
            <li><a href="subject assigned.html"><i class="fas fa-book"></i> Subjects Assigned</a></li>
            <li><a href="attendance.html"><i class="fas fa-clock"></i> Attendance</a></li>
            <li><a href="performance.html"><i class="fas fa-chart-bar"></i> Performance</a></li>
            <li><a href="leave management.html"><i class="fas fa-file-alt"></i> Leave Management</a></li>
            <li><a href="/library management system/librarian/index.html"><i class="fas fa-books"></i>
                Library management</a></li>
            <li><a href="payroll.html"><i class="fas fa-dollar-sign"></i> Payroll</a></li>
            <li><a href="training and development.html"><i class="fas fa-certificate"></i> Training & Development</a></li>
            <li><a href="feedback.html"><i class="fas fa-comments"></i> Feedback</a></li>
            <li><a href="setting.html"><i class="fas fa-cog"></i> Settings</a></li>
        </ul>
    </div>


    <div class="main-content">
        <div class="header">
            <h2>Subject Assignment Management</h2>
            <button id="addSubjectBtn" class="btn btn-primary">
                <i class="fas fa-plus"></i> Assign New Subject
            </button>
        </div>

        <div class="filters">
            <div class="search-bar">
                <input type="text" placeholder="Search subjects..." id="searchInput">
            </div>
            <select class="filter-select" id="departmentFilter">
                <option value="">All Departments</option>
                <option value="science">Science</option>
                <option value="mathematics">Mathematics</option>
                <option value="english">English</option>
            </select>
            <select class="filter-select" id="gradeFilter">
                <option value="">All Grades</option>
                <option value="9">Grade 9</option>
                <option value="10">Grade 10</option>
                <option value="11">Grade 11</option>
                <option value="12">Grade 12</option>
            </select>
            <select class="filter-select" id="statusFilter">
                <option value="">All Status</option>
                <option value="active">Active</option>
                <option value="pending">Pending</option>
            </select>
        </div>

        <div class="subject-grid" id="subjectGrid">
            <!-- Subject cards will be generated by JavaScript -->
        </div>

        <!-- Add/Edit Subject Modal -->
        <div id="subjectModal" class="modal">
            <div class="modal-content">
                <h3>Assign New Subject</h3>
                <form id="subjectForm">
                    <div class="form-group">
                        <label>Subject Name</label>
                        <input type="text" id="subjectName" required>
                    </div>
                    <div class="form-group">
                        <label>Department</label>
                        <select id="subjectDepartment" required>
                            <option value="">Select Department</option>
                            <option value="science">Science</option>
                            <option value="mathematics">Mathematics</option>
                            <option value="english">English</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Grade Levels</label>
                        <div class="checkbox-group">
                            <label><input type="checkbox" value="9"> Grade 9</label>
                            <label><input type="checkbox" value="10"> Grade 10</label>
                            <label><input type="checkbox" value="11"> Grade 11</label>
                            <label><input type="checkbox" value="12"> Grade 12</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Syllabus Upload</label>
                        <input type="file" id="syllabusFile" accept=".pdf,.doc,.docx">
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Assignment</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        class SubjectManager {
            constructor() {
                this.subjects = JSON.parse(localStorage.getItem('subjects')) || [];
                this.initializeSubjects();
                this.setupEventListeners();
            }

            initializeSubjects() {
                if (this.subjects.length === 0) {
                    this.subjects = [
                        {
                            id: 1,
                            name: 'Physics',
                            department: 'science',
                            grades: ['11', '12'],
                            status: 'active',
                            progress: 75,
                            classes: [
                                { name: '11-A', students: 30, schedule: 'Mon, Wed 9:00 AM' },
                                { name: '12-B', students: 25, schedule: 'Tue, Thu 10:30 AM' }
                            ]
                        },
                        // Add more sample subjects
                    ];
                    this.saveSubjects();
                }
                this.renderSubjects();
            }

            setupEventListeners() {
                document.getElementById('searchInput').addEventListener('input', () => this.filterSubjects());
                document.getElementById('departmentFilter').addEventListener('change', () => this.filterSubjects());
                document.getElementById('gradeFilter').addEventListener('change', () => this.filterSubjects());
                document.getElementById('statusFilter').addEventListener('change', () => this.filterSubjects());
                
                document.getElementById('addSubjectBtn').addEventListener('click', () => this.openModal());
                document.getElementById('subjectForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.saveSubject();
                });
            }

            renderSubjects() {
                const grid = document.getElementById('subjectGrid');
                grid.innerHTML = '';

                this.subjects.forEach(subject => {
                    const card = this.createSubjectCard(subject);
                    grid.appendChild(card);
                });
            }

            createSubjectCard(subject) {
                const div = document.createElement('div');
                div.className = 'subject-card';
                div.innerHTML = `
                    <div class="subject-header">
                        <div class="subject-icon">
                            <i class="fas fa-book"></i>
                        </div>
                        <span class="subject-status status-${subject.status}">${subject.status}</span>
                    </div>
                    <h3>${subject.name}</h3>
                    <p>${subject.department} Department</p>
                    <div class="syllabus-progress">
                        <span>Syllabus Progress</span>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${subject.progress}%"></div>
                        </div>
                        <span>${subject.progress}%</span>
                    </div>
                    <div class="class-list">
                        ${subject.classes.map(cls => `
                            <div class="class-item">
                                <span>${cls.name} (${cls.students} students)</span>
                                <span>${cls.schedule}</span>
                            </div>
                        `).join('')}
                    </div>
                    <div class="subject-actions">
                        <button class="action-btn btn-edit" onclick="subjectManager.editSubject(${subject.id})">
                            <i class="fas fa-edit"></i> Edit
                        </button>
                        <button class="action-btn btn-delete" onclick="subjectManager.deleteSubject(${subject.id})">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </div>
                `;
                return div;
            }

            filterSubjects() {
                const searchTerm = document.getElementById('searchInput').value.toLowerCase();
                const department = document.getElementById('departmentFilter').value;
                const grade = document.getElementById('gradeFilter').value;
                const status = document.getElementById('statusFilter').value;

                const filtered = this.subjects.filter(subject => {
                    return (!searchTerm || subject.name.toLowerCase().includes(searchTerm)) &&
                        (!department || subject.department === department) &&
                        (!grade || subject.grades.includes(grade)) &&
                        (!status || subject.status === status);
                });

                this.renderFilteredSubjects(filtered);
            }

            renderFilteredSubjects(subjects) {
                const grid = document.getElementById('subjectGrid');
                grid.innerHTML = '';
                subjects.forEach(subject => {
                    const card = this.createSubjectCard(subject);
                    grid.appendChild(card);
                });
            }

            saveSubject() {
                const form = document.getElementById('subjectForm');
                const newSubject = {
                    id: Date.now(),
                    name: document.getElementById('subjectName').value,
                    department: document.getElementById('subjectDepartment').value,
                    grades: Array.from(document.querySelectorAll('input[type="checkbox"]:checked')).map(cb => cb.value),
                    status: 'pending',
                    progress: 0,
                    classes: []
                };

                this.subjects.push(newSubject);
                this.saveSubjects();
                this.renderSubjects();
                this.closeModal();
                this.showNotification('Subject assigned successfully!');
            }

            editSubject(id) {
                const subject = this.subjects.find(s => s.id === id);
                if (subject) {
                    this.openModal(subject);
                }
            }

            deleteSubject(id) {
                if (confirm('Are you sure you want to delete this subject assignment?')) {
                    this.subjects = this.subjects.filter(s => s.id !== id);
                    this.saveSubjects();
                    this.renderSubjects();
                    this.showNotification('Subject deleted successfully!');
                }
            }

            saveSubjects() {
                localStorage.setItem('subjects', JSON.stringify(this.subjects));
            }

            openModal(subject = null) {
                const modal = document.getElementById('subjectModal');
                modal.style.display = 'flex';
                if (subject) {
                    document.getElementById('subjectName').value = subject.name;
                    document.getElementById('subjectDepartment').value = subject.department;
                    // Set checkboxes
                    document.querySelectorAll('input[type="checkbox"]').forEach(cb => {
                        cb.checked = subject.grades.includes(cb.value);
                    });
                }
            }

            closeModal() {
                const modal = document.getElementById('subjectModal');
                modal.style.display = 'none';
                document.getElementById('subjectForm').reset();
            }

            showNotification(message) {
                const notification = document.createElement('div');
                notification.className = 'notification success';
                notification.textContent = message;
                document.body.appendChild(notification);
                setTimeout(() => notification.remove(), 3000);
            }
        }

        // Initialize Subject Manager
        const subjectManager = new SubjectManager();

        function closeModal() {
            subjectManager.closeModal();
        }
    </script>
</body>

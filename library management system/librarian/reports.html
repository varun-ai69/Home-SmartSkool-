<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports & Analytics - Library System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Chart.js for data visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #6c5ce7;
            --sidebar-width: 250px;
            --success-color: #00b894;
            --warning-color: #ffa502;
            --danger-color: #ff4757;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            display: flex;
            background: #f8f9fa;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: var(--sidebar-width);
            height: 100vh;
            background: var(--primary-color);
            color: rgb(255, 255, 255);
            padding: 20px;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.5em;
            margin-bottom: 30px;
        }

        .logo img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: white;
            padding: 5px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            margin: 5px 0;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background 0.3s;
            color: white;
            text-decoration: none;
        }

        .nav-item:hover, .nav-item.active {
            background: rgba(255, 255, 255, 0.1);
        }

        .main-content {
            margin-left: var(--sidebar-width);
            padding: 30px;
            width: calc(100% - var(--sidebar-width));
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .date-range {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .date-input {
            padding: 8px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
        }

        .chart-container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            margin-bottom: 30px;
        }

        .chart-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            margin-bottom: 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            text-align: center;
        }

        .stat-card h3 {
            color: var(--primary-color);
            font-size: 28px;
            margin-bottom: 5px;
        }

        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: white;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .btn-primary { background: var(--primary-color); }
        .btn-success { background: var(--success-color); }

        .report-table {
            width: 100%;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            overflow: hidden;
            margin-top: 30px;
        }

        .report-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .report-table th,
        .report-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .report-table th {
            background: #f8f9fa;
            color: #666;
            font-weight: 600;
        }

        .tab-container {
            margin-bottom: 30px;
        }

        .tab-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #f0f0f0;
            color: #666;
        }

        .tab-btn.active {
            background: var(--primary-color);
            color: white;
        }

        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
            .main-content {
                margin-left: 0;
                width: 100%;
            }
            .chart-grid {
                grid-template-columns: 1fr;
            }
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Library System</h2><br>
        <nav>
            <a href="/library management system/librarian/index.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span>Dashboard</span>
            </a>
            <a href="/library management system/librarian/books management system.html" class="nav-item">
                <i class="fas fa-book"></i>
                <span>Books Management</span>
            </a>
            <a href="/library management system/librarian/members.html" class="nav-item">
                <i class="fas fa-users"></i>
                <span>Members</span>
            </a>
            <a href="/library management system/librarian/issue-return.html" class="nav-item">
                <i class="fas fa-exchange-alt"></i>
                <span>Issue/Return</span>
            </a>
            <a href="/library management system/librarian/overduebooks.html" class="nav-item">
                <i class="fas fa-clock"></i>
                <span>Overdue Books</span>
            </a>
            <a href="#" class="nav-item active">
                <i class="fas fa-chart-bar"></i>
                <span>Reports</span>
            </a>
            <a href="/Teacher management system/index.html" class="nav-item"><i class="fas fa-tachometer-alt"></i> Teacher Dashboard</a>
            <a href="/library management system/librarian/setting.html" class="nav-item">
                <i class="fas fa-cog"></i>
                <span>Settings</span>
            </a>
        </nav>
    </div>

    <div class="main-content">
        <div class="header">
            <h1>Reports & Analytics</h1>
            <div class="date-range">
                <input type="date" id="startDate" class="date-input">
                <span>to</span>
                <input type="date" id="endDate" class="date-input">
                <button class="btn btn-primary" onclick="reportsManager.updateReports()">
                    <i class="fas fa-sync"></i> Update
                </button>
                <button class="btn btn-success" onclick="reportsManager.exportReport()">
                    <i class="fas fa-download"></i> Export
                </button>
            </div>
        </div>

        <div class="tab-container">
            <div class="tab-buttons">
                <button class="tab-btn active" onclick="reportsManager.switchTab('overview')">Overview</button>
                <button class="tab-btn" onclick="reportsManager.switchTab('books')">Books Analysis</button>
                <button class="tab-btn" onclick="reportsManager.switchTab('members')">Members Analysis</button>
                <button class="tab-btn" onclick="reportsManager.switchTab('fines')">Fines & Revenue</button>
            </div>
        </div>

        <div id="overviewTab" class="tab-content">
            <div class="stats-grid">
                <div class="stat-card">
                    <h3 id="totalTransactions">0</h3>
                    <p>Total Transactions</p>
                </div>
                <div class="stat-card">
                    <h3 id="activeMembers">0</h3>
                    <p>Active Members</p>
                </div>
                <div class="stat-card">
                    <h3 id="totalFines">$0</h3>
                    <p>Total Fines</p>
                </div>
                <div class="stat-card">
                    <h3 id="popularBooks">0</h3>
                    <p>Popular Books</p>
                </div>
            </div>

            <div class="chart-grid">
                <div class="chart-container">
                    <canvas id="transactionsChart"></canvas>
                </div>
                <div class="chart-container">
                    <canvas id="categoryChart"></canvas>
                </div>
                <div class="chart-container">
                    <canvas id="membershipChart"></canvas>
                </div>
                <div class="chart-container">
                    <canvas id="finesChart"></canvas>
                </div>
            </div>
        </div>

        <div id="booksTab" class="tab-content" style="display: none;">
            <!-- Books Analysis Content -->
        </div>

        <div id="membersTab" class="tab-content" style="display: none;">
            <!-- Members Analysis Content -->
        </div>

        <div id="finesTab" class="tab-content" style="display: none;">
            <!-- Fines Analysis Content -->
        </div>
    </div>

    <script>
        class ReportsManager {
            constructor() {
                this.initializeDateRange();
                this.initializeCharts();
                this.loadData();
            }

            initializeDateRange() {
                const today = new Date();
                const thirtyDaysAgo = new Date(today);
                thirtyDaysAgo.setDate(today.getDate() - 30);

                document.getElementById('startDate').value = thirtyDaysAgo.toISOString().split('T')[0];
                document.getElementById('endDate').value = today.toISOString().split('T')[0];
            }

            initializeCharts() {
                // Transactions Chart
                this.transactionsChart = new Chart(
                    document.getElementById('transactionsChart').getContext('2d'),
                    {
                        type: 'line',
                        data: {
                            labels: [],
                            datasets: [{
                                label: 'Daily Transactions',
                                data: [],
                                borderColor: '#6c5ce7',
                                tension: 0.1
                            }]
                        },
                        options: {
                            responsive: true,
                            plugins: {
                                title: {
                                    display: true,
                                    text: 'Daily Transactions'
                                }
                            }
                        }
                    }
                );

                // Category Distribution Chart
                this.categoryChart = new Chart(
                    document.getElementById('categoryChart').getContext('2d'),
                    {
                        type: 'doughnut',
                        data: {
                            labels: ['Fiction', 'Non-Fiction', 'Academic', 'Others'],
                            datasets: [{
                                data: [30, 25, 25, 20],
                                backgroundColor: [
                                    '#6c5ce7',
                                    '#00b894',
                                    '#ffa502',
                                    '#ff4757'
                                ]
                            }]
                        },
                        options: {
                            responsive: true,
                            plugins: {
                                title: {
                                    display: true,
                                    text: 'Book Categories Distribution'
                                }
                            }
                        }
                    }
                );

                // Membership Chart
                this.membershipChart = new Chart(
                    document.getElementById('membershipChart').getContext('2d'),
                    {
                        type: 'bar',
                        data: {
                            labels: ['Regular', 'Premium', 'Student', 'Senior'],
                            datasets: [{
                                label: 'Member Types',
                                data: [40, 20, 30, 10],
                                backgroundColor: '#6c5ce7'
                            }]
                        },
                        options: {
                            responsive: true,
                            plugins: {
                                title: {
                                    display: true,
                                    text: 'Membership Distribution'
                                }
                            }
                        }
                    }
                );

                // Fines Chart
                this.finesChart = new Chart(
                    document.getElementById('finesChart').getContext('2d'),
                    {
                        type: 'line',
                        data: {
                            labels: [],
                            datasets: [{
                                label: 'Daily Fines Collected',
                                data: [],
                                borderColor: '#ff4757',
                                tension: 0.1
                            }]
                        },
                        options: {
                            responsive: true,
                            plugins: {
                                title: {
                                    display: true,
                                    text: 'Fines Collection Trend'
                                }
                            }
                        }
                    }
                );
            }

            loadData() {
                // Simulate loading data
                this.updateStats({
                    transactions: 150,
                    activeMembers: 75,
                    fines: 250,
                    popularBooks: 12
                });

                // Update charts with sample data
                this.updateCharts();
            }

            updateStats(data) {
                document.getElementById('totalTransactions').textContent = data.transactions;
                document.getElementById('activeMembers').textContent = data.activeMembers;
                document.getElementById('totalFines').textContent = `$${data.fines}`;
                document.getElementById('popularBooks').textContent = data.popularBooks;
            }

            updateCharts() {
                // Update transaction chart with last 30 days data
                const dates = Array.from({length: 30}, (_, i) => {
                    const d = new Date();
                    d.setDate(d.getDate() - i);
                    return d.toLocaleDateString();
                }).reverse();

                const transactionData = Array.from({length: 30}, () => 
                    Math.floor(Math.random() * 20) + 5
                );

                this.transactionsChart.data.labels = dates;
                this.transactionsChart.data.datasets[0].data = transactionData;
                this.transactionsChart.update();

                // Update fines chart
                const finesData = Array.from({length: 30}, () => 
                    Math.floor(Math.random() * 50) + 10
                );

                this.finesChart.data.labels = dates;
                this.finesChart.data.datasets[0].data = finesData;
                this.finesChart.update();
            }

            switchTab(tabName) {
                // Hide all tabs
                document.querySelectorAll('.tab-content').forEach(tab => {
                    tab.style.display = 'none';
                });
                document.querySelectorAll('.tab-btn').forEach(btn => {
                    btn.classList.remove('active');
                });

                // Show selected tab
                document.getElementById(`${tabName}Tab`).style.display = 'block';
                document.querySelector(`[onclick="reportsManager.switchTab('${tabName}')"]`).classList.add('active');

                // Update charts if needed
                this.updateTabContent(tabName);
            }

            updateTabContent(tabName) {
                switch(tabName) {
                    case 'books':
                        this.loadBooksAnalysis();
                        break;
                    case 'members':
                        this.loadMembersAnalysis();
                        break;
                    case 'fines':
                        this.loadFinesAnalysis();
                        break;
                }
            }

            loadBooksAnalysis() {
                const booksTab = document.getElementById('booksTab');
                booksTab.innerHTML = `
                    <div class="chart-grid">
                        <div class="chart-container">
                            <canvas id="popularBooksChart"></canvas>
                        </div>
                        <div class="chart-container">
                            <canvas id="bookStatusChart"></canvas>
                        </div>
                    </div>
                    <div class="report-table">
                        <table>
                            <thead>
                                <tr>
                                    <th>Book Title</th>
                                    <th>Total Issues</th>
                                    <th>Current Status</th>
                                    <th>Average Rating</th>
                                    <th>Last Issue Date</th>
                                </tr>
                            </thead>
                            <tbody id="booksTableBody"></tbody>
                        </table>
                    </div>
                `;

                // Initialize books charts
                this.initializeBooksCharts();
            }

            loadMembersAnalysis() {
                const membersTab = document.getElementById('membersTab');
                membersTab.innerHTML = `
                    <div class="chart-grid">
                        <div class="chart-container">
                            <canvas id="memberActivityChart"></canvas>
                        </div>
                        <div class="chart-container">
                            <canvas id="membershipTrendChart"></canvas>
                        </div>
                    </div>
                    <div class="report-table">
                        <table>
                            <thead>
                                <tr>
                                    <th>Member Name</th>
                                    <th>Books Borrowed</th>
                                    <th>Books Returned</th>
                                    <th>Current Books</th>
                                    <th>Total Fines</th>
                                </tr>
                            </thead>
                            <tbody id="membersTableBody"></tbody>
                        </table>
                    </div>
                `;

                // Initialize members charts
                this.initializeMembersCharts();
            }

            loadFinesAnalysis() {
                const finesTab = document.getElementById('finesTab');
                finesTab.innerHTML = `
                    <div class="chart-grid">
                        <div class="chart-container">
                            <canvas id="finesTrendChart"></canvas>
                        </div>
                        <div class="chart-container">
                            <canvas id="finesCategoryChart"></canvas>
                        </div>
                    </div>
                    <div class="report-table">
                        <table>
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Member</th>
                                    <th>Fine Amount</th>
                                    <th>Reason</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody id="finesTableBody"></tbody>
                        </table>
                    </div>
                `;

                // Initialize fines charts
                this.initializeFinesCharts();
            }

            updateReports() {
                const startDate = document.getElementById('startDate').value;
                const endDate = document.getElementById('endDate').value;

                // Validate dates
                if (!startDate || !endDate) {
                    alert('Please select both start and end dates');
                    return;
                }

                if (new Date(startDate) > new Date(endDate)) {
                    alert('Start date cannot be after end date');
                    return;
                }

                // Update all charts and stats
                this.loadData();
            }

            exportReport() {
                const startDate = document.getElementById('startDate').value;
                const endDate = document.getElementById('endDate').value;

                // Generate PDF report
                const reportData = {
                    dateRange: `${startDate} to ${endDate}`,
                    stats: {
                        transactions: document.getElementById('totalTransactions').textContent,
                        activeMembers: document.getElementById('activeMembers').textContent,
                        fines: document.getElementById('totalFines').textContent,
                        popularBooks: document.getElementById('popularBooks').textContent
                    }
                };

                // In a real application, this would generate and download a PDF
                console.log('Exporting report:', reportData);
                alert('Report exported successfully!');
            }
        }

        // Initialize the reports manager
        const reportsManager = new ReportsManager();
    </script>
</body>
</html>
